behaviors:
  Soccer1v1:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 20480
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 2_000_000
    time_horizon: 64
    summary_freq: 10000

environment_parameters:
  # Opcional, por si quieres meter variaciones m√°s adelante
  ball_mass:
    curriculum:
      - name: normal
        value: 1.0
